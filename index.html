<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilizando Listas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Estilizando Listas</h1>

    <h2>Lista desordenada</h2>
    <ul>
        <li>Café</li>
        <li>Carne</li>
        <li>Arroz</li>
        <li>Feijão</li>
        <li>Caldo de legumes</li>
    </ul>

    <h2>Lista Ordenada</h2>
    <ol>
        <li>Acordar.</li>
        <li>Banheiro.</li>
        <li>Higiene.</li>
        <li>Café da manhã.</li>
        <li>Trabalhar.</li>
    </ol>
</body>
</html>
